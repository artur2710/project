<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" href="contacts.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Bootstrap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="navigation">
                    <span class="navbar-togler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">

                        <a class="nav-link active" href="#">Home</a>
                        <a class="nav-link" href="blog.html">Blog</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-md mt-5"> 
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <div class="row">
                    <div class="col-12">
                        <h2>Find us here</h2>
                        <div class="embed-responsive embed-responsive-21by9">
                            <iframe src="
    https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5297.484718044528!2d35.0435772!3d48.4038907!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dbfb616e990001%3A0x5049d5ed132c63f!2zQkxJWktPINCh0LjQvNGE0LXRgNC-0L_QvtC70Yw!5e0!3m2!1sru!2sby!4v1685349340370!5m2!1sru!2sby
    " width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
                        </div>
                    </div>
                    <div class="col-12 pt-3">
                        <h2>Address</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Ukraine, ZP</li>
                            <li class="list-group-item">Phone: (+38) 050-444-22-33</li>
                            <li class="list-group-item">Email: 
    info@company.com
    </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Contact us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                      </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="mobile">Mobile</label>
                      <input type="text" class="form-control" id="mobile" name="mobile">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <textarea class="form-control" id="subject" name="subject"></textarea>
                      </div>
                    <button type="submit" class="btn btn-light text-light bg-dark text-uppercase" name="send">Send</button>
                  </form>
            </div>
        </div>
    </div>
    <footer class="container-fluid mt-5 pt-3 bg-dark">
        <div class="row row-cols-1">
            <div class="col">
                <div class="text-center">
                    <a href="#" class="btn btn-light text-light bg-dark text-uppercase">Facebook</a>

                </div>
            </div>
            <div class="col text-center text-light mt-2">
