<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form">
    <div>
        <input type="text" class="input-name" name="name" id="name" minlength="3" maxlength="20" required>
    </div>
    <br>
    <div>
        <select id="select" name="district" required>
            <option value="">
                Выберите район
            </option>
            <option value="Витебский район">
                Витебский район
            </option>
            <option value="Полоцкий район">
                Полоцкий район
            </option>
        </select>
    </div>
    <br>
    <div id="radios">
        <input type="radio" name="type" id="type-1" value="Город" required>
        <label for="type-1">Город</label>
        <input type="radio" name="type" id="type-2" value="Поселок городского типа">
        <label for="type-2">Поселок городского типа</label>
    </div>
    <br>
    <div>
        <button class="add-button" type="submit">Добавить</button>
        <button class="save-button">Сохранить</button>
    </div>
</form>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Название</th>
                <th>Раойн</th>
                <th>Тип</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
