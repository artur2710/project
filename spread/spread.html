            Mogilev: 369200,

        function calc(a, b, ...rest) {
            console.log(rest);//rest
            console.log(...rest);//spread
            return a * b * rest.reduce((a, i) => a * i)
        }
        console.log(calc(1, 2, 3, 4));

        function getUniqueParams(...params) {
            let setCollection = new Set(params);
            params = [...setCollection];
            return params;
        }
        console.log(getUniqueParams(1, 2, 3, 4, 5, 6, 8, 3, 4, 3));


        let numerFirst = [1, 8, 7, 6];
        let numberSecond = [2, 8, 4, 7, 7];
        function getUnionOfArray(a, b) {
            let result = [];
            a.forEach((item) => {
                if (b.includes(item) && !result.includes(item)) {
                    result.push(item);
                }
            })
            return result
        }
        console.log(getUnionOfArray(numerFirst, numberSecond));


        function getDifDate(date1, date2) {
            let a = date1.split(".").map((item) => +item);
            let b = date2.split(".").map((item) => +item);

            if ((a[2] > b[2]) || ((a[2] == b[2]) && (a[1] > b[1])) || ((a[2] == b[2]) && a[1] == b[1] && a[0] > b[0])) {
                return 1;
            }

            if (a[2] == b[2] && a[1] == b[1] && a[0] == b[0]) {
                return 0;
            }
            return -1;
        }

        let array1 = ["01.01.2025", "01.01.2018", "01.01.2022", "01.01.2023", "01.01.2020"];
        console.log(array1);
        array1.sort(getDifDate);
        console.log(array1);

    </script>
