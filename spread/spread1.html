    <script>

        var num = 1234;
        function getReversedNum(num) {
            let result = 0;
            while (num) {
                result = result * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return result;
        }
        console.log(getReversedNum(num));



        const words = ['home', 'cat', 'bicycle'];

        let min = words[0];
        for (const word of words) {
            if (word.length < min.length) {
                min = word;
            }
        }
        console.log(min);



        let arr1 = [1,9,8];
        let arr2 = [8,9,1];
        function compare() {
            if(arr1.sort((a,b)=>a-b).join('') == arr2.sort((a,b)=>a-b).join('')) {
                return true
            }
            else return false
        }
        console.log(compare());



        let sentence = "Mama myla ramu";

        let str = "white white snow wind";
        let repeat = {};
        let maxKey = '';
        for (var i=0; i<str.length; i++) {
            var key = str[i];
            if(!repeat[key]) {
                repeat[key]=0;
            }
            repeat[key]++;
            if(maxKey == ''|| repeat[key]>repeat[maxKey]) {
                maxKey = key;
            }
        }
        console.log(maxKey + ":" + repeat[maxKey]);
