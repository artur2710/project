<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="elem" type="button" value="Click" />
    <input id="elem2" type="button" value="Click" />

    <input id="hider" type="button" value="Click to hide" />

    <button id="color">
        Change color
    </button>

    <input id="off" type="button" value="Скрыть" />
    <input id="on" type="button" value="Показать" />
    <p id="one">ujhbjb</p>

    <input id="double" type="button" value="Дважды кликните" />
    
    <input id="focuss" type="text" name="key" placeholder="Введите текст"></input>

    <button>One</button>
    <button>Two</button>
    <button>Three</button>
    
    <input type="button" value="Нажми меня" id="elem3">
    <script>
        function click1() {
            alert('Нажата первая кнопка');
        }
        function click2() {
            alert('Нажата вторая кнопка');
        }

        elem.addEventListener("click", click1);
        elem2.addEventListener("click", click2);
        let hider = document.querySelector('#hider');

        hider.addEventListener('click', () => hider.hidden = 'true');

        let colorRed = document.querySelector('#color');
        colorRed.addEventListener('mouseover', () => colorRed.style.color = 'red');

        off.addEventListener('click', () => one.hidden = 'true');
        on.addEventListener('click', () => one.hidden = 'false');

        double.addEventListener('dblclick', () => console.log('Кнопка была нажата дважды'));
        
        focuss.addEventListener('focus', () => focuss.style.background = 'yellow');
        focuss.addEventListener('blur', () => focuss.style.background = 'green');


        let elements = document.getElementsByTagName("button");
        for (let i =0; i<elements.length; i++) {
            elements[i].addEventListener("click", () => console.log("Кнопка нажата!"));
        }

        elem3.onclick = function(event) {
            console.log(event.type + "на" +
            event.currentTarget);
            console.log("Координаты:" + event.clientX + ":" +
            event.clientY);
            console.log(event);
        };
    </script>
</body>

</html>
