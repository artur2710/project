<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form4.css">
</head>

<body>
    <form>
        <input type="radio" name="drink" value="rad1">Сок<br>
        <input type="radio" name="drink" value="rad2">Чай<br>
        <input type="radio" name="drink" value="rad3">Кофе<br>
        <input type="submit" value="Отправить">
    </form>
    <form>
        <input type="checkbox" name="drink[]" value="rad1">Сок<br>
        <input type="checkbox" name="drink[]" value="rad2">Чай<br>
        <input type="checkbox" name="drink[]" value="rad3">Кофе<br>
        <input type="submit" value="Отправить">
    </form>
    <br><br><br><br><br>
    <form>
        <select>
            <optgroup label="Вино">
                <option value="c1">Недорогое</option>
                <option value="c2">Так себе</option>
                <option value="c3">Более-менее</option>
            </optgroup>
            <optgroup label="Тон">
                <option value="s1">Светлый</option>
                <option value="s2">Нормальный</option>
                <option value="s3">Темный</option>
            </optgroup>
        </select>
        <input type="submit" value="Отправить">
    </form>
    <br><br><br><br><br>
    <form action="#" method="post">
        <b>Написать заявление в милицию</b>
        <textarea rows="10" cols="45" name="text" style="overflow-x:scroll"></textarea>
        <input type="submit" value="Отправить">
    </form>
    <br><br><br><br><br><br>
    <h3>We need your opinion</h3>
    <hr>
    <form>
        <ul>
            <li>
                <label for="nick">Nick:</label>
                <input type="text" id="nick" name="userNick" />
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="userEmail" />
            </li>
            <li>
                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="userPhone" />
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea id="message" name="userMessage"></textarea>
            </li>
            <li>
                <input id="submitBtn" type="submit" value="Send my message">
            </li>
        </ul>
    </form>
    <hr>

</body>

</html>
